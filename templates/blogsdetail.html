{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="row">
    <div class="col-md-12 text-center">
        <h2 class="p-3 bg-light">blogs</h2>
    </div>

    <div class="col-md-8 offset-2 p-3 blogs">
        
        <h2>{{ b.title }}</h2>
        <img src="/media/{{ b.photo }}" width="100%" height="20%"/>
        <p>{{ b.description|safe }}....</p>
        <p>{{ b.post_by }} ({{ b.post_on }})</p>
        
    </div>
</div> 

{% endblock body %}
